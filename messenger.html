<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_messneger.css"/>
        <link rel="shortcut icon" href="https://bit.ly/3HhQinQ">

    </head>
    <body>
        
        <div class="mainContainer">
            <div class="header">
                <div class="logoContainer">
                    <img src="https://logos-world.net/wp-content/uploads/2021/02/Facebook-Messenger-Logo-2020-present.jpg" class="logo"/>
                </div>
                <div class="menuContainer">
             
                    <a href="https://www.messenger.com/desktop"  class="menuItem">Desktop app</a>
                    <a href="https://www.messenger.com/features"  class="menuItem">Features</a>
                    <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & saftey</a>
                    <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
                </div>
                <div class="mobileContainer">
                    <img src="https://cdn-icons-png.flaticon.com/128/4360/4360575.png"/>
                </div>
            </div>              <!...(Div)Divide it into a part..>
            <div class="container">
                <div class="left">

                    <div class="inner">
                    <h1 class="titleHeader">
                        Be Together, whenever.
                    </h1>
                    <div class="description">
                        A simply way to text, video chat and plan thing all in one place.
                    </div>
                    <input type="text" class="block" placeholder="Email adress or phone number"/>
                    
                    <input type="password" class="block" placeholder="Password"/>
                    
                    <button class="sign">Sign In</button>
                    <div class="keep">
                        <input type="checkbox" class="check"/>
                    <span>Keep me signed in</span>
                    </div>
                    
                    <div class="for">Forgotten your password?</div>
                    <img src="https://play.google.com/store/apps/details?id=com.facebook.orca"/>
                    <img src="https://play.google.com/store/apps/details?id=com.facebook.orca"/>
                    </div>

                        
                </div>
                <div class="Right">
                    <img src="https://shorturl.at/CHPR6"  class="image"/>
                </div>
            </div>
            <div class="footer">So many ways to connnect with all your friends</div>
        </div>

    </body>
