<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="m1_style.css" />
  <link rel="shortcut icon" href="https://bit.ly/3HhQinQ" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
</head>

<body>
  <div class="header">
    <div class="logoContainer">
      <img src="https://bit.ly/49hl8cj" class="logo" />
    </div>
    <div class="menuContainer">
      <a href="https://www.messenger.com/rooms" class="menuItem">Rooms</a>
      <a href="https://www.messenger.com/features" class="menuItem">Features</a>
      <a href="https://www.messenger.com/privacy" class="menuItem">Privacy & safety</a>
      <a href="https://developers.facebook.com/products/messenger/" class="menuItem">For developers</a>
    </div>
    <div class="mobileMenuContainer">
      <img src="https://cdn-icons-png.flaticon.com/128/4360/4360575.png" />
    </div>
  </div>
  <div class="mainContainer">
   
    <div class="container">
      <div class="left">
        <div class="inner">
          <h1 class="titleHeader">
            Be together, whenever.
          </h1>
          <div class="description">
            A simple way to text, video chat and plan things all in one place.
          </div>
          <input type="text" class="blockElement" placeholder="Email address or phone number" />
          <input type="password" class="blockElement" placeholder="Password" />
          <button class="blockElement myanmar">Sign in</button>
          <div class="inputSpan">
            <input type="checkbox" />
            <span>Keep me signed in</span>
          </div>
          <div class="password">Forgotten your passwords?</div>
          <img src="https://tse1.mm.bing.net/th?id=OIP.oVTtGVUZsdeqRc3hqXcXEwHaHa&pid=Api&P=0&h=220" class="appStoreImage" />
          
        </div>
      </div>
      <div class="right">
        <img src="https://shorturl.at/CHPR6" class="rightImage" />
      </div>
    </div>
    
  </div>
  <div class="footer">So many ways to connect with all your friends</div>
</body>

</html>
