<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Doc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <style>
        .ui_card,.ui_secondary_button{
            width: 300px;
            margin: 0 auto;

        }
        
    </style>
</head>
<body>
    <button class="ui_secondary_button">
        Okay
      </button>
      <button class="ui button">
        Cancel
      </button>
      <div class="ui_card">
        <div class="image">
          <img src="https://tse3.mm.bing.net/th?id=OIF.KRvsY3b86SQzj5qVsbx%2fiA&pid=Api&P=0&h=220">
        </div>
        <div class="content">
          <a class="header">Kristy</a>
          <div class="meta">
            <span class="date">Joined in 2013</span>
          </div>
          <div class="description">
            Kristy is an art director living in New York.
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="user icon"></i>
            22 Friends
          </a>
        </div>
      </div>
    
</body>
</html>
